<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">

  <title>My portfolio</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,500">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <header class="container">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-responsive main-logo" src="img/fixed/logo.svg" alt="main logo">
      </div>
      <div class="col-sm-8 text-right text-uppercase title">
        <h1 class="main-title text-thin">Martin Mendez</h1>
        <h4>Front-End Developer</h4>
      </div>
    </div>
  </header>

  <div class="division container"><div class="col-md-12 division-col"><hr></div></div>

  <div class="main-image container">
    <div class="row">
      <div class="col-md-12">
        <figure>
          <picture>
            <source media="(min-width: 800px)" srcset="img/main-large.jpg"/>
            <source media="(min-width: 500px)" srcset="img/main-medium.jpg"/>
            <img class="img-responsive" src="img/main-small.jpg" alt="title page image">
          </picture>
        </figure>
      </div>
    </div>
  </div>

  <section class="featured container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <article class="col-sm-6 col-md-4">
        <figure>
          <picture>
            <source media="(min-width: 800px)" srcset="img/featured1-large.jpg"/>
            <source media="(min-width: 500px)" srcset="img/featured1-medium.jpg"/>
            <img class="img-responsive featured-image" src="img/featured1-small.jpg" alt="My featured work #1 image">
          </picture>
        </figure>
        <h3 class="text-uppercase">First featured work</h3>
        <a href="#">http://github.com/gmmendezp/First/</a>
      </article>
      <article class="col-sm-6 col-md-4">
        <figure>
          <picture>
            <source media="(min-width: 800px)" srcset="img/featured2-large.jpg"/>
            <source media="(min-width: 500px)" srcset="img/featured2-medium.jpg"/>
            <img class="img-responsive featured-image" src="img/featured2-small.jpg" alt="My featured work #2 image">
          </picture>
        </figure>
        <h3 class="text-uppercase">Second featured work</h3>
        <a href="#">http://github.com/gmmendezp/Second/</a>
      </article>
      <article class="col-sm-6 col-md-4">
        <figure>
          <picture>
            <source media="(min-width: 800px)" srcset="img/featured3-large.jpg"/>
            <source media="(min-width: 500px)" srcset="img/featured3-medium.jpg"/>
            <img class="img-responsive featured-image" src="img/featured3-small.jpg" alt="My featured work #3 image">
          </picture>
        </figure>
        <h3 class="text-uppercase">Third featured work</h3>
        <a href="#">http://github.com/gmmendezp/Third/</a>
      </article>
    </div>
  </section>

  <div class="division container"><div class="col-md-12 division-col"><hr></div></div>

  <footer class="container">
    <div class="col-xs-6 col-sm-1 col-sm-offset-2 social-link">
      <a href="#" class="zocial-twitter"></a>
    </div>
    <div class="col-xs-6 col-sm-1 col-sm-offset-1 social-link">
      <a href="#" class="zocial-linkedin"></a>
    </div>
    <div class="col-xs-6 col-sm-1 col-sm-offset-1 social-link">
      <a href="#" class="zocial-facebook"></a>
    </div>
    <div class="col-xs-6 col-sm-1 col-sm-offset-1 social-link">
      <a href="#" class="zocial-github"></a>
    </div>
  </footer>

</body>

</html>
