<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">

  <title>My portfolio</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <header class="container">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-responsive main-logo" src="img/fixed/logo.svg" alt="main logo">
      </div>
      <div class="col-sm-8 text-right text-uppercase title">
        <h1 class="main-title text-thin">Martin Mendez</h1>
        <h4>Front-End Ninja</h4>
      </div>
    </div>
  </header>

  <div class="divisor container"><div class="col-md-12 divisor-col"><hr></div></div>

  <div class="main-image container">
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="http://placehold.it/1800x700" alt="title page image">
      </div>
    </div>
  </div>

  <section class="featured container">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-muted">Featured Work</h2>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-sm-4">
        <img class="img-responsive featured-image" src="http://placehold.it/900x500" alt="Appify image">
        <h3 class="text-uppercase">Appify</h3>
        <p>http://github.com/udacity/Appify/</p>
      </div>
      <div class="col-sm-4">
        <img class="img-responsive featured-image" src="http://placehold.it/900x500" alt="Sunflower image">
        <h3 class="text-uppercase">Sunflower</h3>
        <p>http://github.com/udacity/Sunflower/</p>
      </div>
      <div class="col-sm-4">
        <img class="img-responsive featured-image" src="http://placehold.it/900x500" alt="Bokeh image">
        <h3 class="text-uppercase">Bokeh</h3>
        <p>http://github.com/udacity/Bokeh/</p>
      </div>
    </div>
  </section>

</body>

</html>
